<ion-view view-title="Buddy List">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-compose" ng-click="openModal()">
    </button>
  </ion-nav-buttons>

  <ion-content close-option>
    <div class="buddy-list">
      <ion-list delegate-handle="buddy-list">
        <div ng-repeat="group in groups">
          <div class="item item-divider">
            {{group.name}}
            <span class="player-count">({{group.players.length}})</span>
          </div>
          <ion-item ng-repeat="player in group.players" ng-click="openMsgModal(player)" ng-controller="MessageCtrl">
            <img ng-src="http://placehold.it/40x40" style="float:left; border-radius:50%">
            <h2 style="padding:10px 0 0 10px">{{player.name}}</h2>
            <ion-option-button class="button-assertive" ng-click="group.players.splice($index, 1)">
              Delete
            </ion-option-button>
            <ion-option-button class="button-positive" ng-click="showProfile(player)">
              Profile
            </ion-option-button>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
