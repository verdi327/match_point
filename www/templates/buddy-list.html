<ion-view view-title="Buddy List">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-compose" ng-click="openModal()">
    </button>
  </ion-nav-buttons>

  <ion-content close-option>
    <ion-list show-delete="data.showDelete" delegate-handle="buddy-list">   
      <ion-item ng-repeat="friend in friends"
                ng-click="showProfile()"
                on-hold="data.showDelete = !data.showDelete">

        <img ng-src="http://placehold.it/40x40" style="float:left; border-radius:50%">
        <h2 style="padding:10px 0 0 10px">{{friend.name}}</h2>
        <ion-option-button class="button-positive"
                           ng-click="openMsgModal(friend)"
                           ng-controller="MessageCtrl">
          Message
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="friends.splice($index, 1)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
