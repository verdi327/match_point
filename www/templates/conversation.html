<ion-view view-title="{{player.user.name}}" ng-controller="ConversationCtrl" class="messaging-view">
  <ion-content class="content-stable"
               on-tap="showTime = !showTime">

    <div ng-repeat="message in messages"
         ng-class="{other: message.userId != myId}"
         class="messages">

      <div class="message" ng-class="{'slide-right': !showTime}">
        <span>{{ message.text }}</span>
      </div>

    </div>
  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <button class="button button-clear" ng-controller="CalendarCtrl" ng-click="openCalendarModal(player.user.name)">
      <i class="icon ion-ios7-calendar-outline"></i>
    </button>
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
