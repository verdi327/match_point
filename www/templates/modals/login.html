<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLoginModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()">
      <div class="list list-inset">

        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="userLogin.email">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userLogin.password">
        </label>
        
        <button class="button button-block button-positive" type="submit">Login</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
