<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Message Your Whole Buddy List</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="messageAll()">
      <div class="list">
        <label class="item item-input">
          <input type="text">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Message</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
